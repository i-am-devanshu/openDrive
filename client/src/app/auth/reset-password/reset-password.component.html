<div class="flex h-screen bg-gray-100">
  <div class="m-auto flex flex-col items-center">
    <img src="resetPassword.svg" class="w-16 h-16">
    <h1 class="text-2xl font-semibold mt-2">Reset Password</h1>
    <p class="text-sm text-gray-500">Update your password</p>
    <div class="my-4 space-y-3">
      <div class="w-md">
      <input type="password" placeholder="Password"
        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="w-md">
      <input type="password" placeholder="Confirm Password"
        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    </div>
    <button
      class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition-all hover:scale-[1.02] active:scale-[0.98]">
      Update Password
    </button>
  </div>
</div>
