<div class="flex h-screen bg-gray-100">
  <div class="m-auto flex flex-col items-center">
    <img src="newUser.svg" class="w-16 h-16">
    <h1 class="text-2xl font-semibold mt-2">Create Account</h1>
    <p class="text-sm text-gray-500">Join us today.</p>
   <div class="my-4 space-y-3">
    <div class="grid grid-cols-2 gap-4">
      <input type="text" placeholder="First Name" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="text" placeholder="Last Name" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
     <div class="w-md">
      <input type="text" placeholder="Email Address" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="w-md">
      <input type="password" placeholder="Password"
        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="w-md">
      <input type="password" placeholder="Confirm Password"
        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
   </div>
    <div class="flex items-center justify-end w-full mb-4">
      <button class="text-sm text-blue-500 hover:text-blue-600 hover:underline">
        Already have an account?
      </button>
    </div>
    <button
      class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition-all hover:scale-[1.02] active:scale-[0.98]">
      Sign Up Now.
    </button>

  </div>
</div>
