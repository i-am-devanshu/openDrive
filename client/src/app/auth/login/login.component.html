<div class="flex h-screen bg-gray-100">
  <div class="m-auto flex flex-col items-center">
    <img src="user.svg" class="w-16 h-16">
    <h1 class="text-2xl font-semibold mt-2">Welcome Back</h1>
    <p class="text-sm text-gray-500">Sign in to continue</p>
    <div class="my-4 space-y-3">
      <div class="w-md">
        <input type="text" placeholder="Email Address"
          class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">

      </div>
      <div class="w-md">
        <input type="password" placeholder="Password"
          class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>
    <div class="flex items-center justify-between w-full mb-4">
      <label class="flex items-center gap-2">
        <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-blue-500 focus:ring-blue-500" />
        <span class="text-sm">Remember me</span>
      </label>
      <button class="text-sm text-blue-500 hover:text-blue-600 hover:underline">
        Forgot Password?
      </button>
    </div>
    <button
      class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition-all hover:scale-[1.02] active:scale-[0.98]">
      Sign In
    </button>
    <div class="mt-6 text-center">
      <p class="text-gray-500">
        Don't have an account?
        <button class="text-blue-500 hover:text-blue-600 hover:underline">Sign Up</button>
      </p>
    </div>

  </div>
</div>
